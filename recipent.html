        <center style="color: white;">
            <h5> Please fill the Donor Request form</h5>
            <form method="post" action="recipent.php">
                <table align="center">
                    <tr>
                        <td>
                            Patient Name
                        </td>
                        <td>
                            <input type="text" name="pname" class="form-control" required>   
                        </td>
                    </tr>
                    <tr>
                        <td>
                            Patient Age
                        </td>
                        <td>
                            <input type="number" name="page" class="form-control" required>
                        </td>
                    </tr>
                    <tr>
                        <td>Gender</td>
                        <td><select name="pgender" size=1>
                            <option value="def">Select a Gender</option>
                            <option value="male">MALE</option>
                            <option value="female">FEMALE</option>
                        </select></td>
                    </tr>
                    <tr>
                        <td>
                            Blood Group
                        </td>
                        <td>
                            <select name="b_group" size="1" required>
                                <option value="def">Select Blood Group</option>
                                <option value="A+">A+</option>
                                <option value="B+">B+</option>
                                <option value="AB+">AB+</option>
                                <option value="O+">O+</option>
                                <option value="A-">A-</option>
                                <option value="B-">B-</option>
                                <option value="AB-">AB-</option>
                                <option value="O-">O-</option>
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            Enter City<sub>(lower case)</sub>
                        </td>
                        <td>
                            <input type="text" name="pcity" class="form-control" required>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            Pincode
                        </td>
                        <td>
                            <input type="number" name="ppincode" class="form-control" required>
                        </td>
                    </tr>
                    <tr>
                        <td colspan="2">
                            <input type="checkbox" id="**" name="**" required>
                            <label for="**">I have read all the terms and conditions.<br>I am completely responsible for requesting blood without any personal benefit and not for commercial use.<br>I am completely responsible for any legal actions in case of false information</label>
                        </td>
                    </tr>
                    <tr>
                        <td colspan="2">
                            <input type="submit" class="btn btn-success" value="Get Donors" name="submit">
                        </td>
                    </tr>
                </table>
            </form>
